<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://static.vecteezy.com/system/resources/thumbnails/000/581/739/small/icon0-vector-557-01.jpg"></button>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/128/2469/2469994.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/5664/5664979.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/959/959711.png">
                    <div>
                        <p class="wind">15Kmph</p>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
